<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
     <div class="form">
         <input type="textview" name="" id="tex" placeholder="calculate">
     </div>
     <table>
            <tr>
                    <td><input class="button" type="button" onclick="clean();saund()" value="C"></td>
                    <td><input class="button" type="button" onclick="back();saund()"  value="<"></td>
                    <td><input class="button"  onclick="insert('/');saund()" type="button" value="รท"></td>
                    <td><input class="button"  onclick="insert('*');saund()" type="button" value="x"></td>
                </tr>
            <tr>
                    <td><input class="button" type="button" onclick="insert(7);saund()"  value="7"></td>
                    <td><input class="button"  onclick="insert(8);saund()" type="button" value="8"></td>
                    <td><input class="button"  onclick="insert(9);saund()" type="button" value="9"></td>
                    <td><input class="button"  onclick="insert('-');saund()" type="button" value="-"></td>
                </tr>
            <tr>    
                    <td><input class="button"  onclick="insert(4);saund()" type="button" value="4"></td>
                    <td><input class="button"  onclick="insert(5);saund()" type="button" value="5"></td>
                    <td><input class="button"  onclick="insert(6);saund()" type="button" value="6"></td>
                    <td><input class="button"  onclick="insert('+');saund()" type="button"  value="+"></td>
                </tr>
         <tr>
             <td><input class="button" onclick="insert(1);saund()" type="button" value="1"></td>
             <td><input class="button"  onclick="insert(2);saund()"  type="button" value="2"></td>
             <td><input class="button"  onclick="insert(3);saund()" type="button" value="3"></td>
             <td rowspan=5><input style="height:207px;" class="button equal" onclick="equal();saund()"  type="button" value="="></td>
         </tr>
         <tr>
                <td colspan=2><input style="width:180px" class="button" onclick="insert(0);saund()"  type="button" value="0"></td>
                <td><input class="button"  type="button" value="." onclick="insert('.');saund()"></td>
                
       </tr>
         
     </table>
    </div>
<div id="div1"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
